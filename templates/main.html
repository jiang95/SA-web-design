<!doctype html>
<html lang="en">
<head>
    <title>Sentiment Analysis</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="static/vendor/bootstrap.lumen.min.css">
    <link rel="stylesheet" href="static/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="static/app.js"></script>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <div>
            <div>
                <h1 align="center">Sentiment Analysis</h1>
            </div>
        </div>
        <div class="progress collapse">
            <div class="progress-bar progress-bar-striped progress-bar-info active" role="progressbar"
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">Loading</span>
            </div>
        </div>
        <form action="/predict" class="form-group-lg" id="predict_form">
            <div class="input-group">
                <input type="text" name="q" class="form-control"
                       placeholder="输入句子，比如， 'The Godfather is my favorite movie of all times'.">
                <span class="input-group-btn">
              <input class="btn btn-info btn-lg" type="submit" value="分析">
            </span>
            </div>
        </form>
        <div>
            <div>
                <div class="panel panel-default">
                    <div class="panel-heading">结果显示</div>
                    <div class="panel-body" align="center">
                        <img id="showImage" src="{{ url_for('static', filename='images/') }}{{ image_name }}" height="200" width="200">
                    </div>
                </div>
            </div>

        </div>
        <div>
            <form id="train_form" action="/train">
                <div class="input-group">
            <span class="input-group-btn">
              <input class="btn btn-info btn-lg" type="submit" value="训练">
            </span>
                </div>
            </form>

            <form id="upload_form" action="/upload" method=post enctype=multipart/form-data>
                <p><input type=file name=file>
                    <input class="btn btn-info btn-lg" type="submit" value="导入训练集">
            </form>
            <a>
                <div class="input-group">
                    <a class="btn btn-primary" href="http://127.0.0.1:5000/data/train_model.h5">下载训练集</a>
                </div>
            </a>
        </div>
    </div>

    <div class="examples collapse">
        <h2 class="page-header">Randomly selected examples</h2>
        <table class="table table-hover table-bordered table-striped">
            <thead>
            <tr>
                <th width="70%"> Review</th>
                <th> Predicted</th>
                <th> Actual</th>
            </tr>
            </thead>
            <tbody class="example_items">
            <!-- Dinamically filled -->
            </tbody>
        </table>
    </div>
    <hr>
</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <title>情感分析</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="static/vendor/bootstrap.lumen.min.css">
    <link rel="stylesheet" href="static/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="static/app.js"></script>
</head>
<body>
<div class="container">
    <div>
        <div>
            <h1 align="center">情感分析</h1>
        </div>
    </div>
    <br><br>
    <div class="jumbotron">
        <form action="/predict" class="form-group-lg" id="predict_form">
            <div class="input-group">
                <input type="text" name="q" class="form-control"
                       placeholder="输入句子，比如， 'The Godfather is my favorite movie of all times'.">
                <span class="input-group-btn">
              <input class="btn btn-info btn-lg" type="submit" value="分析">
            </span>
            </div>
        </form>
        <br>
        <div class="progress collapse">
            <div class="progress-bar progress-bar-striped progress-bar-info active" role="progressbar"
                 aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">Loading</span>
            </div>
        </div>
    </div>
    <div class="form-box">
            <form id="train_form" action="/train">
                <div class="input-group">
                    <input class="btn btn-info btn-lg" type="submit" value="训练">
                </div>
            </form>
            <form id="upload_form" action="/upload" method=post enctype=multipart/form-data>
                <p><input type=file name=file></p>
                <input class="btn btn-info btn-lg" type="submit" value="导入训练结果">
            </form>
        <div class="input-group">
            <a class="btn btn-info btn-lg" href="http://127.0.0.1:5000/download/train_model.h5">下载训练结果</a>
        </div>
    </div>
    <div id="showImage" class=" alert" role="alert">
        <div class="panel-heading">结果显示</div>
        <div class="panel-body" align="center">
            <img id="predicted_image_url" height="200" width="200">
        </div>
    </div>
</div>
</body>
</html>
